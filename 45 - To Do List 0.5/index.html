<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
	<!-- Local CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Google Fonts - Montserrat - Poppins - Rubik - Open Sans - Staatliches -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Poppins&family=Rubik&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
	<h1>TODO LIST</h1>
	<div id="a">
		<p class="error">Please Enter Text.</p>
		<div class="input-form">
			<input class="taskinput" placeholder="Enter Tasks..." />
			<button class="addBtn">Add</button>
		</div>
		<p>
			Double Cick On A Task To Delete.
		</p>
		<h2>Todos</h2>
		<ul class="list"></ul>
	</div>
	<!-- Local JS Link -->
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
