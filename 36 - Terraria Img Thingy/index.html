<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Crafting For Ukasha</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.wrapper {
			width: 280px;
		}

		.img-container {
			background: #f3f3f3;
			border-radius: 3px;
			padding: 1rem;
			border: 1px solid grey;
			display: inline-block;
		}

		p {
			text-align: justify;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="img-container">
			<img src="img.png">
		</div>
		<p>
			A highly compact crafting station used to craft most items available pre-Hardmode. Some stations such as the Dye Vat and Cooking Pot are excluded.
		</p>
	</div>
</body>
</html>
