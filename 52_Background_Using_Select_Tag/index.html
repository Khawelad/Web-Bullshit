<!DOCTYPE html>
<html>
<head>
	<title>Background Using Select Tag</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Red</h1>
	<select name="color" id="color">
	  <option value="red">Red</option> <!-- #AA0114 -->
	  <option value="yellow">Yellow</option> <!-- #FFDA29 -->
	  <option value="black">Black</option> <!-- #1A1A1A -->
	  <option value="pruple">Purple</option> <!-- #AE02DD -->
	</select>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
